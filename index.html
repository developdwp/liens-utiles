<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- SEO -->

        <title>Liens utiles</title>
        <meta

            content="Une liste de ressources : sites, blogs, vidéos, ... sur HTML, CSS, JavaScript, React, PHP, Webdesign, SEO, etc..."
        />

        <!-- Styles -->

        <link
            rel="preload"
            href="./assets/fonts/Whitney-Book.woff2"

        />
        <link
            rel="preload"
            href="./assets/fonts/Whitney-BookItalic.woff2"
            as="font"

        />
        <link rel="stylesheet" href="./styles/style.css" />

        <meta property="og:title" content="Liens utiles" />

            property="og:description"

        <meta name="twitter:card" content="summary_large_image" />
